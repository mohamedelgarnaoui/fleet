<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="First Name"  value="{{currentDriver.firstName}}">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Last Name" value="{{currentDriver.lastName}}">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Driving License</mat-label>
    <input matInput placeholder="Driving License" value="{{currentDriver.drivingLicense}}">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Vehicle</mat-label>
    <mat-select [value]="currentDriver.vehicle?.id">
      <mat-option *ngFor="let vehicle of vehicles" [value]="vehicle.id">
        {{vehicle.brand}}: {{vehicle.registrationNumber}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <section>
    <img mat-card-image src="{{currentDriver.photo}}" class="card-image" >
  </section>

  <section>
    <input placeholder="Photo" type="file" (change)="onFileUpload($event)">
  </section>

  <div class="button-row">
    <button mat-flat-button color="primary">Save</button>
  </div>

</form>
